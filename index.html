<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart S15</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div id="products" class="col-6">

    </div>
    <div id="cart" class="col-6">
        <div class="paymentMethod">
            <h2>Selecciona tu método de pago</h2>
            <label>Débito<input type="radio" name="paymentMethod" class="mx-2" id="debit"></label>
            <label>Crédito<input type="radio" name="paymentMethod" class="mx-2" id="credit"></label>
            <label>Efectivo<input type="radio" name="paymentMethod" class="mx-2" id="cash"></label>
        </div>
       <div id="counter">
        <h2>El costo de tu compra es de: <span id="cartPrice">100</span>$</h2>
       </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
